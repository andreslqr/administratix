{{#> layouts/app }}

    <div class="container pt-3">
        <h1 class="text-5xl font-bold">
            Quickstart
        </h1>

        <h2 class="text-3xl font-bold mt-6">
            Install Administratix
        </h2>

        <div class="mt-6">
            Install the php dependency
        </div>

        <div class="rounded-lg shadow-2xl mt-6">
            <div class="mockup-code">
                <pre data-prefix="$"><code>composer require administratix/administratix</code></pre>
            </div>
        </div>

        <div class="mt-6">
            Then run the artisan installer
        </div>

        <div class="rounded-lg shadow-2xl mt-6">
            <div class="mockup-code">
                <pre data-prefix="$"><code>php artisan administratix:install</code></pre>
            </div>
        </div>
    </div>

{{/layouts/app}}
